{% assign members = project.members | split: "," | sort | push: "karim" %}
{% for member in members %}
  {% assign mapler = site.data.maplers | where: "id",member | first %}
  <a href="{{ "/maplers/#" | append: mapler.id | prepend: site.baseurl }}">
    {% include /functions/getmaplerpic.html mapler=mapler class="img-circle" %}
  </a>
{% endfor %}
