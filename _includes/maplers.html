{% for mapler in include.data %}
<div class="row" id="{{ mapler.id }}">
  <div class="row-pic">
		{% include /functions/getmaplerpic.html mapler=mapler %}
	</div>
	<div class="row-info">
		<p>
      <a href="{{ mapler.website | default: "#" }}" target="_blank">{{ mapler.name }}</a>
      {% include /functions/getmaplerthesis.html mapler=mapler %}
    </p>
    <p>{{ mapler.bio }}</p>
	</div>
</div>
{% endfor %}
